<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product-card {
      width: 220px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      text-align: center;
      padding: 15px;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-name {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0 5px;
      color: #333;
    }

    .product-price {
      font-size: 18px;
      font-weight: bold;
      color: #222;
      margin: 5px 0;
    }

    .currency {
      font-size: 14px;
      color: #444;
      margin-right: 3px;
    }

    .quantity {
      margin-top: 10px;
    }

    .quantity input {
      width: 60px;
      padding: 5px;
      text-align: center;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="product.jpg" alt="Danami Button Design Shirt">
    <div class="product-name">Danami Button Design Shirt</div>
    <div class="product-price"><span class="currency">â‚¦</span>9,900</div>
    <div class="quantity">
      <label for="qty">Qty:</label>
      <input type="number" id="qty" name="qty" value="1" min="1">
    </div>
  </div>

</body>
</html>
